spring.h2.console.enabled=true
# default path: h2-console
spring.h2.console.path=/h2-ui

spring.datasource.url=jdbc:h2:file:./book-library-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto= update

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080

bookapp.cors.origins=http://localhost:8081
bookapp.oauth.client.auth.basic=Basic b2lkYy1jbGllbnQ6c2VjcmV0
bookapp.oauth.token.url=http://localhost:8082/oauth2/token